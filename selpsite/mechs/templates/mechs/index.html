{% extends "base.html" %}

{% block title %}Index of mechs{% endblock %}

{% block content %}

  {% if object_list %}
    <b>Some mechs:</b>
    <ul>
      {% for mech in object_list %}
        <li><a href="{% url 'detail' mech.id %}">{{ mech.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>All the mechs are dead</p>
  {% endif %}

{% endblock %}
